<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling animation</title>

    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body onload="init()">
 
    <div class="container">
      <div class="card first">
        <div class="card-img">
          <img src="./images/pexels-andrea-piacquadio-774909.jpg" alt="img" />
        </div>
        <div class="card-content">
          <h1>EDWIN NANOY</h1>
        </div>
      </div>
      <div class="card second">
        <div class="card-img">
          <img src="./images/pexels-andrea-piacquadio-774909.jpg" alt="img" />
        </div>
        <div class="card-content">
          <h1>EDWIN NANOY</h1>
        </div>
      </div>
      <div class="card third">
        <div class="card-img">
          <img src="./images/pexels-andrea-piacquadio-774909.jpg" alt="img" />
        </div>
        <div class="card-content">
          <h1>EDWIN NANOY</h1>
        </div>
      </div>
    </div>
    <section></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha512-HzAEuXwhLxwm/Jj+5ecdjzrRVrjuh2ZeIxyT1Ln37TO5pWNMnKBuU7cfd1wvRQ/k86w1oC174Yk1T7aRlBpIcA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
      integrity="sha512-A98SmLRZISk4eIxQBeCm8k0jAcwN3A3lBx4hr7baoMpV1VpxcxlZIhi5fJIZN50sQ5RlCzx8yV+Voy2cR6x0aA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"
      integrity="sha512-6MT8e40N5u36Um5SXKtwZmoKcCSg1XaKtexnXZPpQ4iJDHrBEHXKz37fnDovXezsaCd4oKCH5Y+vrcl7qpLPoA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
